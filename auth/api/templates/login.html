<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  <a href="{% url 'register'%}">register</a>
  {% if messages %}
    {% for msg in messages %}
      <p style="color: red;">{{ msg }}</p>
    {% endfor %}
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</body>
</html>
